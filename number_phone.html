<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number_phone</title>
</head>
<body>
<script>
    function numberPhone(num) {
        let number = /^[0-9]{2}(?:-[0-9]{10})?$/;
        if (number.test(num)){
            return true;
        } return false;
    }
    let a = ("84-0978489648");
    console.log(numberPhone(a));
    let b = ("a8-22222222");
    console.log(numberPhone(b));
</script>
</body>
</html>
